<html>

<head>
    <meta charset="utf-8">
    
    <link rel="manifest" href="manifest.json">
    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="BokDori">
    <link rel="icon" sizes="192x192" href="logo-192.png">
    <link rel="icon" sizes="256x256" href="logo-256.png">
    <link rel="icon" sizes="384x384" href="logo-384.png">
    <link rel="icon" sizes="512x512" href="logo-512.png">
    
    <link rel="stylesheet" href="//cdn.rawgit.com/hiun/NanumSquare/master/nanumsquare.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <style>
        .ui-page-theme-a a {
            font-weight: lighter !important;
        }
        
        .ui-overlay-a,
        .ui-page-theme-a,
        .ui-page-theme-a .ui-panel-wrapper {
            text-shadow: 0px 0px #f3f3f3;
            color: white;
            font-size: 42px;
        }
        
        .ui-page-theme-a .ui-bar-inherit {
            font-weight: 400;
        }
        
        #Main {
            font-family: 'NanumSquare'!important;
            text-align: center;
            background-color: #FF7A19!important;
        }
        
        #Login {
            font-family: 'NanumSquare'!important;
        }
        
        .titletext {
            text-decoration: none;
        }
        
        .titletext:active {
            text-shadow: 2px 2px 2px black;
        }
        
        .text {
            margin-bottom: 2px;
            margin-top: .7em;
            font-size: 20px;
            margin-left: 3em;
            color: white!important;
            text-shadow: 0px 0px 0px #FFFFFF;
        }
        
        .ui-page .ui-header {
            background: #FF7A19!important;
        }
        
        .ui-header .ui-btn-right {
            font-size: 20px;
            top: 0;
            text-shadow: 0px 0px 0px #FFFFFF;
        }
        
        .ui-btn {
            background-color: rgba(0, 0, 0, 0) !important;
            color: white;
            border: none !important;
            font-family: 'NanumSquare'!important;
        }
        
        .ui-icon-arrow-l:after {
            background-size: 24px;
        }
        
        .ui-btn-icon-notext.ui-btn-left {
            margin-left: 0.6em;
            margin-top: 0.45em;
        }
        
        a {
            color: white!important;
        }
        
        .ui-content {
            color: black!important;
        }
        
        .ui-content p {
            color: #ABABAB;
            font-size: 15px;
            margin-bottom: 0;
        }
        
        .ui-content input {
            font-size: 25px;
        }
        
        grade.ui-input-text {
            width: 50px !important;
        }

    </style>
    <script>
        $.mobile.page.prototype.options.domCache = true;

    </script>
</head>

<body>
    <div data-role="page" id="Main">
        <a href="#login" class="titletext">
            <p style="margin-top:1.9em;margin-bottom:0.5em">로그인</p>
        </a>
        <p style="font-size:16px;opacity:0.5;">또는</p>
        <a href="#reg" class="titletext">
            <p style="margin-top:0.5em">회원가입</p>
        </a>
        <div style="margin-left:4%;">
            <p style="text-align:left;opacity:0.5;margin-bottom:0">
                당신의<br>효율적인<br>복습을 위한<br>세계 유일<br>복습 관리 앱.
            </p>
        </div>
    </div>
    <div data-role="page" id="login">
        <div data-role="header" style="height:56px;">
            <p class="text">로그인</p>
            <a href="#Main" class="ui-btn">
                <img src="prevArrow.png" width="20px" height="20px" style="margin-top: 4px;">
            </a>
            <a href="index.html" data-ajax="false" class="ui-btn">확인</a>
        </div>
        <div role="main" class="ui-content">
            <p>아이디</p>
            <input type="text" data-clear-btn="true" name="login_id" id="id" value="">
            <p>비밀번호</p>
            <input type="password" data-clear-btn="true" name="login_password" id="password" value="">
        </div>
    </div>
    <div data-role="page" id="reg">
        <div data-role="header" style="height:56px;">
            <p class="text">회원가입</p>
            <a href="#Main" class="ui-btn">
                <img src="prevArrow.png" width="20px" height="20px" style="margin-top: 4px;">
            </a>
            <a href="title.html" data-ajax="false" class="ui-btn">확인</a>
        </div>
        <div role="main" class="ui-content">
            <p>아이디</p>
            <input type="text" data-clear-btn="true" name="reg_id" id="id" value="">
            <p>비밀번호</p>
            <input type="password" data-clear-btn="true" name="reg_password" id="password" value="">
            <p>비밀번호 확인</p>
            <input type="password" data-clear-btn="true" name="reg_password_check" id="password_check" value="">
            <p>학교</p>
            <input type="text" data-clear-btn="true" name="school" id="school" value="">
            <p>학년</p>
            <input type="text" data-clear-btn="true" name="grade" id="grade" class="grade" value="">
            <p>반</p>
            <input type="text" data-clear-btn="true" name="class" id="class" class="class" value="">
        </div>
    </div>
</body>

</html>
